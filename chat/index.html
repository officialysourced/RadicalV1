<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadicalV1 - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftnavbar">
        <a href="/index.html" class="navitem" title="Home"><i class="bi bi-house-door"></i></a>
        <a href="#" class="navitem" title="Games"><i class="bi bi-controller"></i></a>
        <a href="#" class="navitem" id="navSettings" title="Settings"><i class="bi bi-gear"></i></a>
        <a href="#" class="navitem" title="Partners"><i class="bi bi-people"></i></a>
        <a href="#" class="navitem" title="Credits"><i class="bi bi-award"></i></a>
        <a href="#" class="navitem" id="navChat" title="Chat"><i class="bi bi-chat"></i></a>
    </div>

    <div class="main-content-wrapper">
        <div class="joinroom content-section active" id="joinRoomSection">
            <h1>Join a Room <i class="bi bi-rocket-takeoff"></i></h1>
            <form id="joinRoomForm">
                <div id="usernameMessage" class="auth-message"></div>
                <input type="text" id="roomNameInput" placeholder="Enter your username" required>
                <button type="submit" id="joinRoomButton">Set Username</button>
            </form>
        </div>

        <div class="chat-container content-section" id="chatSection">
            <div class="chat-header">
                <h2 id="roomTitle"></h2>
                <div class="chat-tabs">
                    <button class="chat-tab active" id="tabChat">Chat</button>
                    <button class="chat-tab" id="tabSettings">Settings</button>
                </div>
            </div>
            <div class="chat-content-area">
                <div class="chat-messages-wrapper chat-sub-section active" id="chatMessagesWrapper">
                    <div class="chat-messages" id="chatMessages"></div>
                    <form class="chat-input-form" id="chatInputForm">
                        <input type="text" id="messageInput" placeholder="Type your message..." required>
                        <button type="submit">Send</button>
                    </form>
                </div>

                <div class="settings-container chat-sub-section" id="settingsContainerInChat">
                    <h1>Settings <i class="bi bi-gear"></i></h1>
                    <div class="settings-group">
                        <h3>Username</h3>
                        <p>Your current username: <span id="currentUsernameDisplay"></span></p>
                        <form id="changeUsernameForm">
                            <input type="text" id="newUsernameInput" placeholder="Enter new username" required>
                            <button type="submit">Change Username</button>
                        </form>
                    </div>
                    <button id="logoutButton" class="logout-button">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="server.js"></script>
</body>
</html>
