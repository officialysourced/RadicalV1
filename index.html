<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RadicalV1</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="getajob.css" />

  <script src="loader.js"></script>
  <script src="/envade/en.config.js"></script>
  <script src="/envade/en.bundle.js"></script>
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/scramjet/scramjet.controller.js"></script>
  <script src="getajob.js"></script>
</head>
<body>
  <nav class="leftnavbar">
    <a href="#" class="navitem active" title="Home"><i class="bi bi-house-door"></i></a>
    <a href="#" class="navitem" title="Games"><i class="bi bi-controller"></i></a>
     <a href="/chat/index.html" class="navitem" title="Chat"><i class="bi bi-chat"></i></a>
    <a href="#" class="navitem" title="Settings"><i class="bi bi-gear"></i></a>
    <a href="#" class="navitem" title="Partners"><i class="bi bi-people"></i></a>
    <a href="#" class="navitem" title="Credits"><i class="bi bi-award"></i></a>
  </nav>

  <div class="tabs-bar" id="tabsBar">
    <div class="tab active">
      <i class="bi bi-globe"></i>
      <span>New Tab</span>
      <span class="close">&times;</span>
    </div>
    <div class="tab add" id="addTabBtn">
      <span>+</span>
    </div>
  </div>

  <div class="search-bar">
    <button class="search-bar-btn" id="reloadBtn" title="Reload">
      <i data-lucide="rotate-ccw"></i>
    </button>
    <button class="search-bar-btn" id="backBtn" title="Back">
      <i data-lucide="arrow-left"></i>
    </button>
    <button class="search-bar-btn" id="forwardBtn" title="Forward">
      <i data-lucide="arrow-right"></i>
    </button>

    <div class="search-bar-input-container">
      <input type="text" id="input" placeholder="Search..." />
    </div>

    <div style="margin-left: 10px;">
      <select id="proxysel" style="padding: 8px; border-radius: 8px; background: #333; color: #eee; border: 1px solid #555;">
        <option value="scramjet">Scramjet</option>
        <option value="uv">UV</option>
        <option value="envade">Envade</option>
      </select>
    </div>
  </div>

  <script src="baremux/index.js"></script>
  <iframe id="proxyIframe"></iframe>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
